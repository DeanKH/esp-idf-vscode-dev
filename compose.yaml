services:
  esp32-idf:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: idf-dev
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
       - $HOME/.Xauthority/:/root/.Xauthority
      - /dev:/dev:rw
      - ./workspace:/home/developer/workspace
    devices:
      - /dev/ttyACM0:/dev/ttyACM0
    environment:
      - DISPLAY=${DISPLAY}
    tty: true